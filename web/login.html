<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>宣委会官网后台管理</title>

    <!-- ========== Css Files ========== -->
    <link href="static/css/root.css" rel="stylesheet">
    <style type="text/css">
        body {
            background: #F5F5F5;
        }
    </style>
</head>
<body>

<div class="login-form">
    <form action="login" method="post">
        <div class="top">
            <img src="static/img/xw.png" alt="icon" class="icon">
            <h1>宣传工作委员会</h1><br/>
            <h4>后台管理系统</h4>
        </div>
        <div class="form-area">
            <div class="group">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名" required/>
                <i class="fa fa-user"></i>
            </div>
            <div class="group">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required/>
                <i class="fa fa-key"></i>
            </div>
            <button type="submit" class="btn btn-default btn-block">登录</button>
        </div>
    </form>
    <div class="footer-links row">
        <div class="col-xs-9"><i class="fa fa-lock"></i>&nbsp;忘记密码？请联系系统管理员。</div>
    </div>
</div>

</body>
</html>
